<!DOCTYPE html>
<html>
    <body>
        <h2>JavaScript Functions</h2>
        <p>Functions</p>
        <p id="demo"></p>
        <script>
            function func(x,y)
            {
                return x*y;
            }
            var x=5;
            var y=6;
            document.getElementById("demo").innerHTML=func(x,y);
        </script>        
    </body>
</html>
