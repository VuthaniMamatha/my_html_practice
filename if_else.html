<!DOCTYPE html>
<html>
    <body>
        <h2>IF ELSE</h2>
        <p id="demo"></p>
        <script>
            const d=new Date();
            const hrs=d.getHours();
            let day;
            if(hrs<12)
            {
                day="Good morning";
            }
            else{
                day="Good afternoon";
            }
            document.getElementById("demo").innerHTML=day;
        </script>
    </body>
</html>
