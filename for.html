<!DOCTYPE html>
<html>
    <body>
        <h2>For loop</h2>
        <p id="demo"></p>
        <script>
            var x=[2,3,4,5,6,7];
            let text="<ul>";
            for(let i=0;i<x.length;i++)
            {
                text+=x[i]+"<br>";
            }
            document.getElementById("demo").innerHTML=text;
        </script>
    </body>
</html>
