<!DOCTYPE html>
<html>
    <body>
        <h2>Date Methods</h2>
        <p id="d"></p>
        <p id="a"></p>
        <p id="b"></p>
        <p id="c"></p>
        <p id="e"></p>
        <p id="f"></p>
        <p id="g"></p>
        <p id="h"></p>
        <p id="i"></p>
        <p id="j"></p>
        <script>
            const d=new Date();
            document.getElementById("d").innerHTML = d;
            document.getElementById("a").innerHTML=d.getFullYear();
            document.getElementById("b").innerHTML=d.getMonth()+1;//To get the correct month number, you must add 1
            document.getElementById("c").innerHTML=d.getDay();
            document.getElementById("e").innerHTML=d.getDate();
            document.getElementById("f").innerHTML=d.getTime();//Return the number of milliseconds since midnight January
            document.getElementById("g").innerHTML=d.getHours();
            document.getElementById("h").innerHTML=d.getMinutes();
            document.getElementById("i").innerHTML=d.getSeconds();
            document.getElementById("j").innerHTML=d.getMilliseconds();
        </script>
    </body>
</html>
